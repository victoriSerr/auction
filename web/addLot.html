<div class="main_part">
    <form>
        <table>
            <tbody>
            <tr style="border-bottom: black; text-align: center; width: 100%; margin: inherit">
                Новый лот
            </tr>
            <tr style="width: 100%">
                <td style="width: 50%; align-items: end">
                    <div style="margin: 5px 5px; padding: 10px 10px; float: right;">
                        <label for="lot-name">Название</label>
                        <input type="text" id='lot-name' name="name">
                        <br>
                        <label for="lot-description">Описание</label>
                        <textarea name="description" id="lot-description"></textarea>
                    </div>
                </td>
                <td>
                    <div style="margin: 5px 105px; padding: 10px 10px;">
                        <label>
                            Фотографии
                            <input style="display: none" type="file" name="file" value="Загрузить" multiple>
                            <br>
                        </label>
                        <br>
                        <label>
                            Дата начала лота
                            <input type="date" name="sdate" value="<%=dateFormat.format(new Date())%>"
                                   min="<%=dateFormat.format(new Date())%>">
                        </label>
                        <br>
                        <label>
                            Время начала лота
                            <input type="time" name="stime" value="<%=timeFormat.format(new Date())%>">
                        </label>
                        <br>
                        <label>
                            Дата конца лота
                            <input type="date" name="fdate" value="<%=dateFormat.format(new Date())%>">
                        </label>
                        <br>
                        <label>
                            Время конца лота
                            <input type="time" name="ftime" value="<%=timeFormat.format(new Date())%>">
                        </label>
                        <br>
                        <label>
                            Начальная цена
                            <input type="number" name="startPrice">
                            &#x20bd;
                        </label>
                        <input type="submit" value="save" formmethod="post" formaction="/add-new-lot"
                               formenctype="multipart/form-data">
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</div>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<header id="main_header" style="background-color: black; top: 0; left: 0; position: absolute; right: 0; color: white;">

    <div style="float: left; width: 33%; text-align: center;margin-top: auto; margin-bottom: auto">
        <img src="images/logo.png" alt="logo">
    </div>

    <div style="display: inline-block; width: 35%; text-align: center; margin: auto">
        <form>
            <div>
                <label><input type="text"></label>
                <button type="button"><img src="images/search.png" alt="search"></button>
            </div>
        </form>
    </div>
    <div style="float: right; width: 33%;height: auto; text-align: center;   padding-bottom: 1%" >
        <form>
            <input type="button" class="btn btn-outline-success" formaction="/login" value="Вход"/>
            <input type="button" class="btn btn-outline-danger" formaction="/registration" value="Регистрация">
        </form>
    </div>
</header>

<footer id="main_footer" style="background-color: black; bottom: 0; left: 0; position: absolute; right: 0;">
    <img src="images/logo.png" alt="logo" style="display: block; margin-left: auto; margin-right: auto">
</footer>
